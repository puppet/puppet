language: ruby
sudo: false
bundler_args: --jobs 4 --retry 2 --without packaging documentation
script:
  - "bundle exec rake $CHECK"
notifications:
  email: false
os:
  - linux
  - windows
rvm:
  - 2.5.1
  - 2.4.0
  - 2.3.6
  - jruby-9.2.0.0

env:
  global:
    - _JAVA_OPTIONS="-Xmx1024m -Xms512m"
  matrix:
    - "CHECK=parallel:spec\\[2\\]"
    - "CHECK=rubocop"
    - "CHECK=commits"
    - "CHECK=warnings"

matrix:
  exclude:
    - rvm: 2.3.6
      env: "CHECK=rubocop"
    - rvm: jruby-9.2.0.0
      env: "CHECK=rubocop"
    - rvm: 2.3.6
      env: "CHECK=commits"
    - rvm: jruby-9.2.0.0
      env: "CHECK=commits"
    - rvm: 2.3.6
      env: "CHECK=warnings"
    - rvm: jruby-9.2.0.0
      env: "CHECK=warnings"
    - os: windows
      env: "CHECK=rubocop"
    - os: windows
      env: "CHECK=commits"
    - os: windows
      env: "CHECK=warnings"
    - os: windows
      rvm: jruby-9.2.0.0
