language: ruby
sudo: false
bundler_args: --without development extra packaging
before_install:
  - if [[ $TRAVIS_RUBY_VERSION =~ ^(1.9|2.0|2.1|2.2) ]]; then
      gem update --system 2.7.8 && gem install bundler -v '< 2' --no-document;
    else
      gem update --system && gem install bundler --no-document;
    fi
before_script:
  - "ps aux"
script:
  - "bundle exec rake $CHECK"
notifications:
  email: false
rvm:
  - 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0
  - 1.9.3

env:
  - "CHECK=parallel:spec\\[2\\]"
  - "CHECK=rubocop"
  - "CHECK=commits"
  - "CHECK=warnings"

matrix:
  exclude:
    - rvm: 2.4
      env: "CHECK=rubocop"
    - rvm: 2.3
      env: "CHECK=rubocop"
    - rvm: 2.2
      env: "CHECK=rubocop"
    - rvm: 2.0
      env: "CHECK=rubocop"
    - rvm: 1.9.3
      env: "CHECK=rubocop"
    - rvm: 2.4
      env: "CHECK=commits"
    - rvm: 2.3
      env: "CHECK=commits"
    - rvm: 2.2
      env: "CHECK=commits"
    - rvm: 2.0
      env: "CHECK=commits"
    - rvm: 1.9.3
      env: "CHECK=commits"
    - rvm: 2.3
      env: "CHECK=warnings"
    - rvm: 2.2
      env: "CHECK=warnings"
    - rvm: 2.1
      env: "CHECK=warnings"
    - rvm: 2.0
      env: "CHECK=warnings"
    - rvm: 1.9.3
      env: "CHECK=warnings"
