        \       <div class=\"post\">\n  <header class=\"post-header\">\n    <h1 class=\"h2\">Felix'
        blog</h1>\n  </header>\n  <article class=\"post-content\">\n  <h3 id=\"a-blog-about-open-source-contributing\">A
        blog about open source contributing</h3>\n\n<p>This is the place where I document
        my efforts and insights from FOSS development and contribution.\nThis serves
        two purposes.</p>\n\n<ul>\n<li>It adds information to the internet. Always
        a good thing.</li>\n<li>It helps me remembering the stuff I did and learned
        - yes I can be forgetful.</li>\n</ul>\n\n<p>Currently hacking away at <a href=\"https://github.com/ffrank/puppet\">Puppet</a>
        exclusively. Join us.\nIt&rsquo;s tons of fun, always lots of open tickets
        to whet your coding claws on, and some really\ngreat practices and people
        to interact with.</p>\n\n<h3 id=\"who-is-that-cat?\">Who is that cat?</h3>\n\n<p>Felix
        has coded passionately since a young age. He&rsquo;s consequently gained an
        academic\nbackground in computer science, but has somehow gotten stuck in
        this operations career\nfor the last ten years. Puppet has served marvelously
        to bridge the gap to some dev work.\nHe also sometimes uses the third person
        to refer to himself for some reason.</p>\n\n<h4 id=\"presences\">Presences</h4>\n\n<ul>\n<li><a
        href=\"https://github.com/ffrank\">Github</a> obviously</li>\n<li>Twitter
        <a href=\"https://twitter.com/felis_rex\">@felis_rex</a></li>\n<li>Stack Exchange</li>\n</ul>\n\n<p><img
        src=\"http://stackexchange.com/users/flair/4087734.png?theme=clean\" alt=\"Flair!\"></p>\n\n<p>That&rsquo;s
        it really - I don&rsquo;t believe in all those networking trends.</p>\n\n<h4
        id=\"other-stuff\">Other stuff</h4>\n\n<ul>\n<li><a href=\"http://combat-berlin.de/\">sports</a>
        - I play them</li>\n<li><a href=\"http://alt.org/nethack/\">games</a> - I
        play them</li>\n<li><a href=\"http://commonplacebooks.com/\">podcasts</a>
        (<a href=\"http://nerdyshow.com/\">plural</a>) - I listen to them</li>\n<li>food
        - I prepare it</li>\n</ul>\n\n  </article>\n</div>\n\n      </div>\n    </div>\n
